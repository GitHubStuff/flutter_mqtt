name: flutter_mqtt
description: An MQTT Flutter package

version: 0.0.4+1

environment:
  sdk: '>=2.1.0 <3.0.0'

dependencies:
  after_layout: ^1.0.7+2
  auto_size_text: ^2.1.0
  cupertino_icons: ^0.1.3
  flutter:
    sdk: flutter
  flutter_abstract_package:
    git:
      url: https://github.com/SilversphereInc/flutter_abstract_classes.git
  flutter_strings:
    git:
      url: https://github.com/SilversphereInc/flutter_strings.git
  flutter_theme_package:
    git:
      url: https://github.com/SilversphereInc/flutter_theme_package.git
  flutter_tracers:
    git:
      url: https://github.com/SilversphereInc/flutter_tracers.git
  mqtt_client: ^5.6.1  # Do not move to new release
  shared_preferences: ^0.5.6+2

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
